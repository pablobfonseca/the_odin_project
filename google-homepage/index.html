<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li class="nav-text">Gmail</li>
        <li class="nav-text">Images</li>
      </ul>
    </nav>
    <div id="main">
      <img class="logo" src="images/logo.png" alt="Google logo">
      <div class="search-form">
        <div class="search-bar">
          <input type="text" />
        </div>
        <div class="buttons">
          <button class="submit-search">Google Search</button>
          <button class="lucky-button">I'm feeling Lucky</button>
        </div>
      </div>
    </div>

    <footer>
        <div class="left-content">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
          </ul>
        </div>

        <div class="right-content">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
            <li>Use Google.com</li>
          </ul>
        </div>
    </footer>
  </body>
</html>
